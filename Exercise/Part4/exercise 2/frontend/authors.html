<!DOCTYPE html>
<html>
<head>
    <title>Author Management</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        input { margin: 5px; }
        button { margin: 5px; }
        .author { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>

<h2>Author Management</h2>

<h3>Add Author</h3>
<input id="name" placeholder="Name">
<input id="bio" placeholder="Bio">
<input id="city" placeholder="City">
<button onclick="addAuthor()">Add Author</button>

<h3>Authors List</h3>
<div id="authors"></div>

<script>
const API = "http://127.0.0.1:5000/api/authors";

function loadAuthors() {
    fetch(API)
        .then(res => res.json())
        .then(data => {
            const div = document.getElementById("authors");
            div.innerHTML = "";
            data.authors.forEach(a => {
                div.innerHTML += `
                    <div class="author">
                        <b>${a.name}</b><br>
                        ${a.bio || ""}<br>
                        ${a.city || ""}<br>
                        <button onclick="deleteAuthor(${a.id})">Delete</button>
                    </div>
                `;
            });
        });
}

function addAuthor() {
    fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: name.value,
            bio: bio.value,
            city: city.value
        })
    }).then(() => {
        name.value = bio.value = city.value = "";
        loadAuthors();
    });
}

function deleteAuthor(id) {
    fetch(`${API}/${id}`, { method: "DELETE" })
        .then(() => loadAuthors());
}

loadAuthors();
</script>

</body>
</html>
