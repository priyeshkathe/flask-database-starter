<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Book Management</h1>

<h3>Add Book</h3>
<input type="text" id="title" placeholder="Book Title">
<input type="number" id="year" placeholder="Year">

<select id="authorSelect"></select>

<button onclick="addBook()">Add Book</button>

<hr>

<h3>Book List</h3>
<ul id="bookList"></ul>

<script>
const BOOK_API = "http://localhost:5000/api/books";
const AUTHOR_API = "http://localhost:5000/api/authors";

function loadAuthors() {
    fetch(AUTHOR_API)
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById("authorSelect");
            select.innerHTML = "";

            data.authors.forEach(author => {
                const option = document.createElement("option");
                option.value = author.id;
                option.textContent = author.name;
                select.appendChild(option);
            });
        });
}

function loadBooks() {
    fetch(BOOK_API)
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById("bookList");
            list.innerHTML = "";

            data.books.forEach(book => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <b>${book.title}</b> (${book.year || "N/A"})
                    - Author: ${book.author.name}
                    <button onclick="deleteBook(${book.id})">Delete</button>
                `;
                list.appendChild(li);
            });
        });
}

function addBook() {
    const title = document.getElementById("title").value;
    const year = document.getElementById("year").value;
    const author_id = document.getElementById("authorSelect").value;

    fetch(BOOK_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, year, author_id })
    }).then(() => {
        loadBooks();
        document.getElementById("title").value = "";
        document.getElementById("year").value = "";
    });
}

function deleteBook(id) {
    fetch(`${BOOK_API}/${id}`, { method: "DELETE" })
        .then(() => loadBooks());
}

loadAuthors();
loadBooks();
</script>

</body>
</html>
