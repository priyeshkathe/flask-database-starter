<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 550px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .form-header h1::before {
            content: "‚ûï";
            font-size: 2.2rem;
        }

        .form-header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #495057;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #adb5bd;
        }

        .input-icon {
            position: relative;
        }

        .input-icon::before {
            content: attr(data-icon);
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            pointer-events: none;
        }

        .input-icon input {
            padding-left: 50px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 25px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            justify-content: center;
            width: 100%;
        }

        .back-link:hover {
            gap: 12px;
            color: #764ba2;
        }

        .back-link::before {
            content: "‚¨Ö";
            font-size: 1.2rem;
        }

        /* Input hints */
        .input-hint {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
            display: block;
        }

        /* Floating labels effect */
        .form-group.floating {
            position: relative;
        }

        .form-group.floating label {
            position: absolute;
            left: 18px;
            top: 14px;
            background: white;
            padding: 0 6px;
            transition: all 0.3s ease;
            pointer-events: none;
            text-transform: none;
            letter-spacing: normal;
        }

        .form-group.floating input:focus + label,
        .form-group.floating input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.8rem;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 30px 25px;
            }

            .form-header h1 {
                font-size: 1.8rem;
            }
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-card {
            animation: slideIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>Add New Product</h1>
                <p>Fill in the details below to add a product</p>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input 
                        type="text" 
                        id="name"
                        name="name" 
                        placeholder="Enter product name"
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input 
                        type="number" 
                        id="quantity"
                        name="quantity" 
                        min="0" 
                        placeholder="0"
                        required
                    >
                    <small class="input-hint">Available stock quantity</small>
                </div>

                <div class="form-group">
                    <label for="price">Price (‚Çπ)</label>
                    <input 
                        type="number" 
                        id="price"
                        name="price" 
                        step="0.01"
                        min="0"
                        placeholder="0.00"
                        required
                    >
                    <small class="input-hint">Price per unit</small>
                </div>

                <button type="submit" class="submit-btn">üíæ Save Product</button>
            </form>

            <a href="{{ url_for('index') }}" class="back-link">Back to Inventory</a>
        </div>
    </div>

    <script>
        // Auto-focus first input
        document.getElementById('name').focus();

        // Add animation on form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = this.querySelector('.submit-btn');
            btn.innerHTML = '‚è≥ Saving...';
            btn.style.opacity = '0.7';
        });

        // Format price input to 2 decimal places on blur
        document.getElementById('price').addEventListener('blur', function() {
            if (this.value) {
                this.value = parseFloat(this.value).toFixed(2);
            }
        });
    </script>
</body>
</html>
